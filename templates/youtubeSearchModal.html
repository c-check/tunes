<div class="panel-header">
	<div class="search">
		<form ng-submit="youtubeSearchFormSubmit()">
			<label>SEARCH YOUTUBE</label>
			<input type="text" class="yts" name="yts" ng-model="youtubeSearchQ" />
			<input type="submit" value="SEARCH" class="button" />
		</form>
	</div>
	<div class="clrl"></div>
</div>
<div class="panel-body panel-yscroll">
	<table cellpadding="0" cellspacing="0" border="0" class="youtubes youtubes-search-results">
		<tbody>
			<tr class="noqueue" ng-hide="modalHasResults()"><td>No results found yet...</td></tr>
			<tr ng-repeat="r in MODAL.data.results" class="yt">
				<td class="yt-thumb" ng-if="r.snippet.thumbnails.default.url">
					<img src="{{ r.snippet.thumbnails.default.url }}" />
				</td>
				<td class="yt-meta">
					<div class="yt-title">{{ r.snippet.title }}</div>
					<div class="yt-desc">{{ r.snippet.description }}</div>
				</td>
				<td class="util add">
					<a ng-click="addYoutubeToQueue(r)"></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
